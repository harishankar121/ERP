<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Student Registration</title>
</head>

<body>
<center>
	<div>
		<div id="header" >
		<img width="900px" src="bnr.png">
		</div>
		<div id="content">
		<h3>Student Registration</h3>
		<div>
		<form method="post">
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Father Name</td>
					<td><input type="text"></td>
				</tr>
				
				<tr>
					<td>Address</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio">Male<input type="radio">Female</td>
				</tr>
				<tr>
					<td>Contact No.</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Email ID</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>School Name</td>
					<td><input type="text"></td>
				</tr>
				
				<tr>
					<td>Class</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Subject</td>
					<td><select><option>Science</option></select></td>
				</tr>
				
				<tr>
					<td></td>
					<td><input type="reset">&nbsp;&nbsp;&nbsp;&nbsp;<input type="Submit"></td>
				</tr>
			</table>
		</form>
		</div>
		</div>
		<div id="footer">
		
		</div>
	</div>
	</center>
</body>
</html>
